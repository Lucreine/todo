<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
</head>
<body>
    <div className="App container">   
        <div className="todo-app">
          <h1>Task Tracker Safari</h1>
          <form action="{{url_for('insert')}}"  method="POST">
            <div>
                <label>Tache</label>
                <input type="text" name="tache" placeholder="name" required/> <br/>
            </div>
            <button>Add</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% endif %}
        {% endwith%}

        <div className='task'>
            <h4>TASK DONE 0/5</h4> 
          </div>
        </div>
        <table>
            <tr>
                <th>tache</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            {% for task in task %}
            <tr>
                <th>{{task.tache}}</th>
                <th>{{task.date}}</th>
                <th>
                    <a href="{{ url_for('edit', id=task.id) }}">edit</a>
                    <a href="{{ url_for('delete', id=task.id) }}">delete</a>
                </th>
            </tr>
            {% endfor %}
            
        </table>

      </div>
    </body>
</html>
